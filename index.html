<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Weather App</title>

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- linking fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    

    <div class="container">
        <div class="top-head">
            <img src="app-icon.svg" class="app-icon" />
            <h1 class="heading">CURRENCY CONVERTOR</h1>
        </div>
        <div class="inner-container">
            <div class="amount-bar">
                <label for="amount">Amount:</label>
                <input 
                    type="number"
                    placeholder="Enter Amount" 
                    id="amount"
                    name="amount"
                />
            </div>
            
            <button id="convert-button">Convert</button>
        </div>

        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>

        <div class="result" id="result">
            
        </div>
    </div>

    <!-- Linking JavaScript files -->
    <script src="./script.js"></script>
    <!-- <script src="./currency-codes.js"></script> -->
</body>
</html>
